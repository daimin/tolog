$def with (post, form)
<div id="main-content">
<h1>编辑 <span>$form.d.title</span></h1>

<form action="" method="post">
$:form.render()
</form>

<form style="text-align:center;" action="/delete/$post.id" method="post" onsubmit="return delConfirm()">
    <input id="delete-btn" type="submit" value="删除本文档"/>
</form>
<link rel="stylesheet" href="/static/js/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="/static/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="/static/js/kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
var editor;
KindEditor.ready(function(K) {
	editor = K.create('textarea[name="content"]', {
		resizeType : 1,
		allowPreviewEmoticons : false,
		allowImageUpload : false,
		items : [
			'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
			'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
			'insertunorderedlist', '|', 'emoticons', 'image', 'link','code']
	});
});

function delConfirm(){
	if(window.confirm("是否真的决定删除本文档？")){
		return true;
	}
	
	return false;
}
</script>
</div>
